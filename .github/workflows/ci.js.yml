# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: "ci/cd pipeline"

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14]


    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@v2
      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: MongoDB in GitHub Actions
        # You may pin to the exact commit or the version.
        # uses: supercharge/mongodb-github-action@a16e87bbc3edc38021742a5f958831c905fe9f67
        uses: supercharge/mongodb-github-action@1.6.0
        with:
        # MongoDB version to use (default "latest")
          mongodb-version: # optional, default is latest
        # MongoDB replica set name (no replica set by default)
        mongodb-replica-set: # optional, default is 
        # MongoDB port to use (default 27017)
        mongodb-port: # optional, default is 27017    
      - name: "Cache Node.js modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: "Install application"
        run: npm install

      - name: "Build the application"
        run: npm run build  

      - name: Build and Push Docker Images
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: oren1337/e2e-expensetrack
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  
